<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>API Projet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mes API</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Accueil <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Activités</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Bières</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Voiture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Musiques</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="ListeVoiture">
      Afficher la liste
    </button>

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#example"
    >
      Ajouter une Voiture
    </button>

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#example2"
    >
      Trie
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="example"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Id</label>
                <input type="hidden" class="form-control" id="id2" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Marque</label>
                <input type="text" class="form-control" id="marque2" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput3">Model</label>
                <input type="text" class="form-control" id="model2" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Gamme</label>
                <input type="text" class="form-control" id="gamme2" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput5">Prix</label>
                <input type="text" class="form-control" id="prix2" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="creat"
              data-dismiss="modal"
            >
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      
      
      
      <!-- <button type="button" class="btn btn-primary ">Ajouter des Voitures</button> -->
    </div>
    <table class="table table-striped" id="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marque</th>
          <th scope="col">Model</th>
          <th scope="col">Prix</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="fomrModal">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Id</label>
                <input type="hidden" class="form-control" id="id" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Marque</label>
                <input type="text" class="form-control" id="marque" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput3">Model</label>
                <input type="text" class="form-control" id="model" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Gamme</label>
                <input type="text" class="form-control" id="gamme" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput5">Prix</label>
                <input type="text" class="form-control" id="prix" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="modifier"
              data-dismiss="modal"
            >
              Modifier
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="supprimer"
              data-dismiss="modal"
            >
              Supprimer
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    

    <!-- Modal -->
    <div
      class="modal fade"
      id="example2"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Id</label>
                <input type="hidden" class="form-control" id="id3" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Marque</label>
                <input type="text" class="form-control" id="marque3" placeholder="porsche/ferrari/seat..." />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput3">Model</label>
                <input type="text" class="form-control" id="model3" placeholder="Panamera/ibiza..." />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Gamme</label>
                <input type="text" class="form-control" id="gamme3" placeholder="famillial/sport..." />
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn-primary" id="tier" data-dismiss="modal">Valider</button>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/jquey.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
